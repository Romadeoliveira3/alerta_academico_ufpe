<!DOCTYPE html>
<html>
<head>
    <title>Adicionar Falta</title>
</head>
<body>
    <h1>Adicionar Falta</h1>
    <form method="POST">
        <label for="nome">Selecione a disciplina:</label>
        <select id="nome" name="nome" onchange="location.href = '/add_falta?nome=' + this.value;">
            <!-- As opções serão preenchidas dinamicamente com as disciplinas do banco de dados -->
            {% for aula in aulas %}
                <option value="{{ aula[0] }}" {% if aula[0] == selected_nome %}selected{% endif %}>{{ aula[0] }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="faltas">Faltas: {{ faltas }}</label>
        <!-- <input type="number" id="faltas" name="faltas" min="0" value="{{ faltas }}" readonly> -->
        <br>
        <label for="faltas_restantes">Faltas Restantes: {{ faltas_restantes }}</label>
        <!-- <input type="number" id="faltas_restantes" name="faltas_restantes" min="0" value="{{ faltas_restantes }}" readonly> -->
        <br>
        <input type="submit" value="Adicionar Falta">
    </form>
</body>
</html>
